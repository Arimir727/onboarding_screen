# Creating launcher icon for the app
# Can customize as you want 


flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/plachodercon.png"

  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/icon/plachodericon.png"
    background_color: "#hexcode"
   
  windows:
    generate: true
    image_path: "assets/icon/plachodericon.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/icon/plachodericon.png"